<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Dossier Platform</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .logo {
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 24px;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .error-message {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        #googleSignInContainer {
            display: flex;
            justify-content: center;
            min-height: 44px;
        }

        .loading-signin {
            color: #666;
            font-size: 14px;
            padding: 12px 0;
        }

        .signing-in-overlay {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 16px 0;
        }

        .signing-in-overlay.show {
            display: flex;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e0e0e0;
            border-radius: 50%;
            border-top-color: #4a6cf7;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .signing-in-overlay span {
            color: #666;
            font-size: 14px;
        }

        .footer-note {
            margin-top: 24px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Investor Dossier Platform</h1>
            <p>Sign in with your Google account to access your investor dossiers</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="googleSignInContainer">
            <div class="loading-signin">Loading sign-in...</div>
        </div>

        <div id="signingInOverlay" class="signing-in-overlay">
            <div class="spinner"></div>
            <span>Signing you in...</span>
        </div>

        <p class="footer-note">
            Your administrator will set up your account with your Google email address.
        </p>
    </div>

    <script>
        const errorMessage = document.getElementById('errorMessage');
        const googleSignInContainer = document.getElementById('googleSignInContainer');
        const signingInOverlay = document.getElementById('signingInOverlay');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        async function handleCredentialResponse(response) {
            hideError();
            // Hide the Google button and show signing-in state
            googleSignInContainer.style.display = 'none';
            signingInOverlay.classList.add('show');

            try {
                const res = await fetch('/api/auth/google-signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: response.credential }),
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    window.location.href = `/portal?t=${encodeURIComponent(data.token)}`;
                } else {
                    showError(data.error || 'Sign-in failed. Please try again.');
                    // Show the Google button again
                    googleSignInContainer.style.display = 'flex';
                    signingInOverlay.classList.remove('show');
                }
            } catch (error) {
                console.error('Sign-in error:', error);
                showError('Network error. Please check your connection and try again.');
                googleSignInContainer.style.display = 'flex';
                signingInOverlay.classList.remove('show');
            }
        }

        // Fetch the Google Client ID from our API, then initialize
        async function initGoogleSignIn() {
            try {
                const res = await fetch('/api/auth/google-client-id');
                const data = await res.json();

                if (!res.ok || !data.clientId) {
                    googleSignInContainer.innerHTML = '<div class="loading-signin">Google Sign-In is not configured. Please contact your administrator.</div>';
                    return;
                }

                google.accounts.id.initialize({
                    client_id: data.clientId,
                    callback: handleCredentialResponse,
                });

                googleSignInContainer.innerHTML = '';
                google.accounts.id.renderButton(
                    googleSignInContainer,
                    {
                        theme: 'outline',
                        size: 'large',
                        width: 320,
                        text: 'signin_with',
                    }
                );
            } catch (error) {
                console.error('Failed to initialize Google Sign-In:', error);
                googleSignInContainer.innerHTML = '<div class="loading-signin">Failed to load sign-in. Please refresh the page.</div>';
            }
        }

        // Wait for the Google Identity Services library to load
        function waitForGoogleLib() {
            if (typeof google !== 'undefined' && google.accounts) {
                initGoogleSignIn();
            } else {
                setTimeout(waitForGoogleLib, 100);
            }
        }

        waitForGoogleLib();
    </script>
</body>
</html>
